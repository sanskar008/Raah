name: raah_app
description: "Raah - A rental discovery app for students and people moving to a new city."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management (lightweight, works great with MVVM)
  provider: ^6.1.2

  # Secure storage for JWT tokens & persistent login
  flutter_secure_storage: ^9.2.4

  # HTTP client for REST API
  http: ^1.2.2

  # Image caching for property photos
  cached_network_image: ^3.4.1

  # Image carousel for property galleries
  carousel_slider: ^5.0.0

  # Smooth page indicator for carousels
  smooth_page_indicator: ^1.2.0+3

  # Date formatting
  intl: ^0.19.0

  # Shimmer loading effects
  shimmer: ^3.0.0

  # Google Fonts for elegant typography
  google_fonts: ^6.2.1

  # Image picker for property uploads
  image_picker: ^1.1.2

  # SVG support
  flutter_svg: ^2.0.17

  # Animations
  animations: ^2.0.11

  # URL launcher for email, phone, etc.
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

# App icon configuration
# Before running flutter_launcher_icons, convert the SVG files to PNG:
# 1. Convert app_icon.svg to app_icon.png (1024x1024)
# 2. Convert app_icon_foreground.svg to app_icon_foreground.png (1024x1024)
# Then run: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1A3C5E"  # Primary navy blue color (matches login page)
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  remove_alpha_ios: true
